<h1 class="display-4 text-center">CARRITO</h1>
<h4 *ngIf="listaDeCompras.length == 0" class="text-center display-5">Tu carrito esta vacio</h4>
<table class="table table-sm text-center" *ngIf="listaDeCompras.length != 0">
    <thead>
        <th scope="col">Modelo</th>
        <th scope="col">Monto</th>
        <th scope="col">Cantidad</th>
    </thead>
    <tbody *ngFor="let paleta of listaDeCompras"> 
        <tr>
            <td>{{paleta.modelo}}</td>
            <td>{{paleta.precio*paleta.cantidad}}</td>
            <td>{{paleta.cantidad}}</td>
        </tr>
    </tbody>
</table>

<h4 *ngIf="listaDeCompras.length != 0" class="text-right">Total: {{obtenerMontoTotal() | currency:"USD"}}</h4>

<div class="text-center">
    <button type="button" class="btn btn-dark" [routerLink]="['/']">Volver a la tienda</button>
</div>
